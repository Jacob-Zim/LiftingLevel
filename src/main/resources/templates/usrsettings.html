<!DOCTYPE html>
<html xmlns:th="http://www.springframework.org/schema/data/jaxb">
<head th:replace="template :: head">
</head>
<style>
    div.container {
    text-align: center;
    }
	.userOptionsBtn {
    	background-color: #1a1a1a;
    	color: white;
    	padding: 14px 40px;
    	font-size: 20px;
    	border: none;
    	cursor: pointer;
    }
    .userOptionsBtn:hover, .userOptionsBtn:focus {
    	background-color: #000000;
    }
    .userOptions {
    	position: relative;
    	display: inline-block;
    	padding-bottom: 35px;
	}
</style>

<body>

	<div class="container">
		
		<div id="top" th:include="template :: masthead"></div>
		
		<div id="middle">
			<div class="userOptions">
				<a th:href="@{/main}"><button class="userOptionsBtn">Main</button></a>
			</div>
			<div class="userOptions">
				<a th:href="@{/logout}"><button class="userOptionsBtn">Logout</button></a>
			</div>
        </div>
        
        <form method="post" action="/usrsettings">
                <fieldset>
                	<div><p class="username-pass-change">Edit Username (Requires Re-Authentication)</p></div>
                    <div class="form-group">
                        <input class="form-control" name="name" placeholder="Desired Username" type="text"/>
                        <p class="invalid-pass" th:text="${usermessage}"></p>
                    </div>
                    <div class="form-group">
                        <input class="form-control" name="password" placeholder="Password" type="password"/>
                        <p class="invalid-pass" th:text="${passwordmessage}"></p>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-default" name="editUser">Save Change</button>
                    </div>
                    <div><p class="username-pass-change">Edit Password</p></div>
                    <div class="form-group">
                        <input class="form-control" name="newPassword" placeholder="New Password" type="password"/>
                    </div>
                    <div class="form-group">
                        <input class="form-control" name="confirmNewPassword" placeholder="Confirm New Password" type="password"/>
                        <p class="invalid-pass" th:text="${invalidConfirmPassword}"></p>
                    </div>
                    <div class="form-group">
                        <input class="form-control" name="oldPassword" placeholder="Old Password" type="password"/>
                        <p class="invalid-pass" th:text="${invalidPassword}"></p>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-default" name="editPassword">Save Change</button>
                    </div>
                </fieldset>
            </form>
            
        <div th:replace="template :: footer"></div>
        
       </div>
    </body>
 </html>
